<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>点点折 - 淘宝返利</title>
	<link rel="stylesheet" type="text/css" href="../bops/css/common.css">
	<link rel="stylesheet" type="text/css" href="../bops/css/bops.css">
	<link rel="stylesheet" type="text/css" href="../bops/css/news.css">
</head>
<body>
    <div id="pictureUploadLayer" class="pic-upload-layer">
	    <div class="wrap">
		    <div class="header" style="">
			    <span>上传图片</span>
				<a class="colse-btn" href="javascript:;"></a>
			</div>
			<div class="content">
				<div class="url-pic" style="">
				    <div><span>网络图片上传</span></div>
					<input type="text" name="picUrl"/>
					<input type="submit" value="提交"/>
				</div>
				<div class="local-pic">
				    <div><span>本地图片上传</span></div>
					<input type="file" name="file" />
					<input type="submit" value="提交" />
				</div>
			</div>
		</div>
	</div>
	<div class="main-box">
	    <div class="news-box">
		    <div class="pic-box">
			    <div class="top-box dd-l">
				    <div class="picture dd-l">
					    <img src="images/news-pic.jpg"/>
					</div>
					<ul class="detail-pics pictures dd-l">
						<li class="active"><a class="small-picture" href="javascript.script:;">详情图片</a></li>
						<li class=""><a class="add-picture-btn" href="javascript:;" title="新增详情图片">新增</a></li>
					</ul>
				</div>
				<div class="bottom-box dd-l">
				    <ul class="summary-pics pictures dd-l" style="">
						<li class="active"><a class="small-picture" href="javascript.script:;">概要图片</a></li>
						<li class=""><a class="add-picture-btn" href="javascript:;" title="新增详情图片">新增</a></li>
					</ul>
				</div>
			</div>
			<div class="content-box" style="">
			    <ul>
					<li class="">
						<span class="lbl" style="">标题：</span>
						<div class="dd-l">
							<input type="text" name="title" value=""/>
						</div>
					</li>
					<li class="">
					    <div class="left-div dd-l">
							<span class="lbl">分类：</span>
							<div class="dd-l">
								<select name="categoryId" style="">
								    <option value="">焦点</option>
								</select>
							</div>
						</div>
						<div>
							<span class="lbl" style="">发布时间：</span>
							<div class="dd-l">
								<input class="dateIpt" type="text" name="gmtPublish" />
							</div>
						</div>
					</li>
					<li class="">
						<span class="lbl">正文链接：</span>
						<div class="dd-l">
							<input type="text" name="sourceUrl" />
						</div>
					</dl>
					<li class="">
						<span class="lbl">摘要：</span>
						<div class="dd-l">
							<textarea name="summary" value="标题"/></textarea>
						</div>
					</li>
					<li class="dd-l">
						<input type="submit" value="提交"/>
					</li>
				</ul>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="http://www.ht.dujiaok.com:803/corner/js/lib/jquery-min.js?v=20120329"></script>
    <script type="text/javascript" src="http://www.ht.dujiaok.com:803/corner/js/lib/jcarousel.js?v=20120329"></script>
    <script type="text/javascript" src="http://www.ht.dujiaok.com:803/corner/js/lib/common.js?v=20120329"></script>
    <script type="text/javascript" src="http://www.ht.dujiaok.com:803/corner/js/home/control/widget/index.js?v=20120329"></script>

</body>
</html>
